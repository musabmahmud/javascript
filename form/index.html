<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
        lable,input,textarea{
            display: block;
            padding: 10px;
            margin-bottom: 20px;
            margin-left: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form action="" id="signup">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" onblur="checkName();" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
            <td><label for="uname">User Name</label></td>
            <td><input type="text" id="uname" placeholder="Enter Your User Name"></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" placeholder="Enter Your Age"></td>
        </tr>
        <tr>
            <td><label for="dob">Date Of Birth</label></td>
            <td><input type="date" id="dob" placeholder="Enter Your Age"></td>
        </tr>
        <tr>
            <td><label for="des">Description</label></td>
            <td><textarea name="text" id="des" cols="30" rows="10" placeholder="Enter Your Description"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" id="submitBtn">Submit</button></td>
        </tr>
    </table>


    <script src="function.js"></script>
</body>
</html>
